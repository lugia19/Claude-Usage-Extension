<!DOCTYPE html>
<html>

<head>
	<title>Claude.ai Usage Tracker - Debug Logs</title>
	<style>
		:root {
			--bg-primary: #1e1e1e;
			--bg-secondary: #252526;
			--text-primary: #d4d4d4;
			--text-secondary: #9cdcfe;
			--button-bg: #2d2d2d;
			--button-hover: #3e3e3e;
			--button-active: #505050;
			--border-color: #454545;
		}

		body {
			display: flex;
			flex-direction: column;
			height: 100vh;
			margin: 0;
			padding: 15px;
			box-sizing: border-box;
			background-color: var(--bg-primary);
			color: var(--text-primary);
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
		}

		pre {
			flex: 1;
			overflow-y: auto;
			white-space: pre-wrap;
			word-wrap: break-word;
			background: var(--bg-secondary);
			padding: 15px;
			margin: 0 0 15px 0;
			border-radius: 6px;
			border: 1px solid var(--border-color);
			font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
			font-size: 14px;
			line-height: 1.5;
		}

		.log-line {
			margin-bottom: 2px;
			font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
			line-height: 1.5;
		}

		.log-timestamp {
			color: #6796e6;
			/* light blue */
			margin-right: 8px;
		}

		.log-sender {
			margin-right: 8px;
			padding: 0 6px;
			border-radius: 3px;
		}

		/* Background sender */
		.log-sender[data-sender*="background"] {
			color: #e5c07b;
			background: rgba(229, 192, 123, 0.1);
		}

		/* Content sender */
		.log-sender[data-sender*="content"] {
			color: #98c379;
			background: rgba(152, 195, 121, 0.1);
		}

		.log-line[data-level="warn"] {
			background: rgba(229, 192, 123, 0.1);
		}

		.log-line[data-level="error"] {
			background: rgba(224, 108, 117, 0.1);
		}

		.log-message {
			color: var(--text-primary);
		}

		.button-container {
			display: flex;
			gap: 10px;
			padding: 10px 0;
			align-items: center;
		}

		button {
			background: var(--button-bg);
			color: var(--text-primary);
			border: 1px solid var(--border-color);
			padding: 8px 16px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 14px;
			transition: background-color 0.2s, transform 0.1s;
		}

		button:hover {
			background: var(--button-hover);
		}

		button:active {
			background: var(--button-active);
			transform: translateY(1px);
		}

		#debugStatus {
			margin-left: auto;
			color: var(--text-secondary);
			font-size: 14px;
		}

		/* Scrollbar styling */
		::-webkit-scrollbar {
			width: 10px;
		}

		::-webkit-scrollbar-track {
			background: var(--bg-primary);
		}

		::-webkit-scrollbar-thumb {
			background: var(--button-bg);
			border-radius: 5px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: var(--button-hover);
		}
	</style>
</head>

<body>
	<pre id="logs"></pre>
	<div class="button-container">
		<button id="refresh">Refresh Logs</button>
		<button id="clear">Clear Logs</button>
		<button id="enableDebug">Enable Debug Mode (1 hour)</button>
		<button id="enablePermanentDebug">Enable Debug Mode (Permanent)</button>
		<button id="returnToClaude" style="display: none;">Return to claude.ai</button>
		<label style="display: flex; align-items: center; gap: 5px;">
			<input type="checkbox" id="autoUpdate" checked>
			Automatically update logs
		</label>
		<span id="debugStatus"></span>
	</div>
	<script src="lib/browser-polyfill.min.js"></script>
	<script type="module" src="debug.js"></script>
</body>

</html>
